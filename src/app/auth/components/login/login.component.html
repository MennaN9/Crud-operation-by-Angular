<section class="vh-100 data">
  <div class="d-flex justifiy-content-center align-items-center">
    <div class="row">
      <div class="col-sm-6 text-black">
        <div
          class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5"
        >
          <form
            style="width: 23rem"
            [formGroup]="loginForm"
            (ngSubmit)="login()"
          >
            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
              Log in
            </h3>
            <div class="form-group">
              <label for="email">Email address</label>
              <input
                type="email"
                formControlName="email"
                class="form-control"
                id="email"
                placeholder="Enter email"
              />
              <div
                class="error-message"
                *ngIf="
                  loginForm.get('email')?.invalid &&
                  loginForm.get('email')?.touched
                "
              >
                <span *ngIf="loginForm.get('email')?.hasError('required')"
                  >Email is required</span
                >
                <span *ngIf="loginForm.get('email')?.hasError('pattern')"
                  >Please enter valid email</span
                >
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                formControlName="password"
                class="form-control"
                id="password"
                placeholder="Password"
              />
              <div
                class="error-message"
                *ngIf="
                  loginForm.get('password')?.invalid &&
                  loginForm.get('password')?.touched
                "
              >
                <span *ngIf="loginForm.get('password')?.hasError('required')"
                  >Email is required</span
                >
                <span *ngIf="loginForm.get('password')?.hasError('minlength')"
                  >Please enter valid email</span
                >
              </div>
            </div>

            <div class="pt-1 mb-4">
              <button
                type="submit"
                [disabled]="loginForm.invalid"
                class="btn btn-info btn-lg btn-block"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
