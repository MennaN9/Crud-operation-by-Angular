<app-test-shared></app-test-shared>
<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h2>Single <b>User</b></h2>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>
              <span class="custom-checkbox">
                <input type="checkbox" id="selectAll">
                <label for="selectAll"></label>
              </span>
            </th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Phone</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <span class="custom-checkbox">
                <input type="checkbox" id="checkbox1" name="options[]" value="1">
                <label for="checkbox1"></label>
              </span>
            </td>
            <td>{{ user.name}}</td>
            <td>{{ user.email}}</td>
            <td>  {{ user.address.zipcode }},
              {{ user.address.street }},
              {{ user.address.city }}</td>
            <td>{{ user.phone }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div>
  <div class="container card-data">
    <div class="row">
      <div class="col col-lg-2 card" *ngFor="let al of album">
        <div class="card-body"
        [routerLink]="['/users',user.id,'albums',al.id,'photos']"
        >
          {{al.title}}
         </div>
      </div>
    </div>
  </div>
</div>
